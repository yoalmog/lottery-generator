<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Lottery Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2aa198;
    }
    .numbers {
      font-size: 2em;
      margin-top: 20px;
      color: #b58900;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 30px;
      cursor: pointer;
      border: none;
      background-color: #2aa198;
      color: white;
      border-radius: 8px;
    }
    button:hover {
      background-color: #268986;
    }
  </style>
</head>
<body>
  <h1>Your Lucky Lottery Numbers</h1>
  <div class="numbers" id="numbers">Press the button to generate</div>
  <button onclick="generateNumbers()">Generate</button>

  <script>
    function generateNumbers() {
      const nums = new Set();
      while (nums.size < 6) {
        nums.add(Math.floor(Math.random() * 49) + 1);
      }
      document.getElementById("numbers").textContent = [...nums].join(" - ");
    }
    generateNumbers(); // Automatically run on load
  </script>
</body>
</html>
