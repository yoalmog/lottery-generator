<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serial Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2aa198;
    }
    #serialDisplay {
      font-size: 2em;
      margin-top: 30px;
      color: #b58900;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 30px;
      cursor: pointer;
      border: none;
      background-color: #2aa198;
      color: white;
      border-radius: 8px;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Your Serial Number</h1>
  <button id="generateBtn" onclick="generateSerial()">Generate Serial</button>
  <div id="serialDisplay"></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbygJEzBefc2cv3m3HiADfVlnESWQuFqNLK4MzKtWN_ZNjWaWrPz_wjtNj2beq3v4pCp/exec";
    let serials = JSON.parse(localStorage.getItem("allSerials") || "[]");
    let assignedSerial = localStorage.getItem("userSerial");

    function showSerial(serial) {
      document.getElementById("serialDisplay").textContent = serial;
      document.getElementById("generateBtn").disabled = true;
    }

    function generateSerial() {
      if (assignedSerial) return;

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "getSerial" })
      })
      .then(res => res.json())
      .then(data => {
        assignedSerial = data.serial;
        serials.push(assignedSerial);

        localStorage.setItem("userSerial", assignedSerial);
        localStorage.setItem("allSerials", JSON.stringify(serials));

        showSerial(assignedSerial);

        if (serials.length % 1 === 0) {
          sendListToServer(serials);
        }
      })
      .catch(err => console.error("Error getting serial:", err));
    }

    function sendListToServer(serials) {
      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "sendList", serials })
      })
      .then(res => res.text())
      .then(data => console.log("Serial list sent:", data))
      .catch(err => console.error("Error sending list:", err));
    }

    // On page load
    if (assignedSerial) {
      showSerial(assignedSerial);
    }
  </script>
</body>
</html>
