<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serial Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2aa198;
    }
    #serialDisplay {
      font-size: 2em;
      margin-top: 30px;
      color: #b58900;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 30px;
      cursor: pointer;
      border: none;
      background-color: #2aa198;
      color: white;
      border-radius: 8px;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Your Serial Number</h1>
  <button id="generateBtn" onclick="generateSerial()">Generate Serial</button>
  <div id="serialDisplay"></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbygJEzBefc2cv3m3HiADfVlnESWQuFqNLK4MzKtWN_ZNjWaWrPz_wjtNj2beq3v4pCp/exec"; // Replace with your Apps Script URL
    let allSerials = JSON.parse(localStorage.getItem("allSerials") || "[]");
    let assignedSerial = localStorage.getItem("userSerial");

    function formatSerial(num) {
      return `SN-${String(num).padStart(5, '0')}`;
    }

    function showSerial(serial) {
      document.getElementById("serialDisplay").textContent = serial;
      document.getElementById("generateBtn").disabled = true;
    }

    function generateSerial() {
      if (assignedSerial) return;

      const serialNumber = allSerials.length + 1;
      assignedSerial = formatSerial(serialNumber);

      allSerials.push(assignedSerial);
      localStorage.setItem("userSerial", assignedSerial);
      localStorage.setItem("allSerials", JSON.stringify(allSerials));

      showSerial(assignedSerial);

      if (allSerials.length % 5 === 0) {
        sendToServer(allSerials);
      }
    }

    function sendToServer(serials) {
      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify({ serials }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => console.log("Serial list sent to email:", data))
      .catch(err => console.error("Failed to send serials:", err));
    }

    // On page load
    if (assignedSerial) {
      showSerial(assignedSerial);
    }
  </script>
</body>
</html>
