<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2aa198;
    }
    .serial-list {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #eee8d5;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #2aa198;
      color: white;
      border-radius: 8px;
    }
    button:hover {
      background-color: #268986;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-size: 1em;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Sequential Serial Number Generator</h1>
  <button onclick="generateSerial()">Generate Serial</button>
  <button onclick="downloadList()">Download List</button>
  <button onclick="clearList()">Clear List</button>

  <div class="serial-list">
    <strong>Generated Serials:</strong>
    <textarea id="serialList" readonly></textarea>
  </div>

  <script>
    let counter = 1;
    const listEl = document.getElementById("serialList");

    function formatSerial(num) {
      return `SN-${String(num).padStart(5, '0')}`;
    }

    function generateSerial() {
      const serial = formatSerial(counter++);
      listEl.value += serial + "\n";
    }

    function downloadList() {
      const blob = new Blob([listEl.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'serial_numbers.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearList() {
      listEl.value = "";
      counter = 1;
    }
  </script>
</body>
</html>
