<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Serial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2aa198;
    }
    #serialDisplay {
      font-size: 2em;
      margin-top: 30px;
      color: #b58900;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 30px;
      cursor: pointer;
      border: none;
      background-color: #2aa198;
      color: white;
      border-radius: 8px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Your Serial Number</h1>
  <button id="generateBtn" onclick="generateSerial()">Generate Serial</button>
  <div id="serialDisplay"></div>

  <script>
    let used = false;
    const endpoint = "https://script.google.com/macros/s/AKfycbygJEzBefc2cv3m3HiADfVlnESWQuFqNLK4MzKtWN_ZNjWaWrPz_wjtNj2beq3v4pCp/exec";

    function formatSerial(num) {
      return `SN-${String(num).padStart(5, '0')}`;
    }

    function generateSerial() {
      if (used) return;

      const num = Math.floor(Math.random() * 100000) + 1;
      const serial = formatSerial(num);

      document.getElementById("serialDisplay").textContent = serial;
      document.getElementById("generateBtn").disabled = true;
      used = true;

      // Send serial to Google Apps Script
      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify({ serial }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => console.log("Server response:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
